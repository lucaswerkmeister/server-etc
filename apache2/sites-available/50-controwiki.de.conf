<VirtualHost *:80>
    ServerName controwiki.de
    Redirect / https://controwiki.de/
</VirtualHost>

<VirtualHost *:443>
    ServerName controwiki.de
    Include conf-available/ssl.conf

    DocumentRoot /var/www-controwiki/w-1.35
    <Directory /var/www-controwiki/w-1.35>
        Require all granted
    </Directory>
</VirtualHost>
